  <!-- Navbar condicional con diseÃ±o mejorado -->

      <ion-tab-button
        [routerLink]="['/home']"
        class="custom-tab-button"
      >
        <div class="tab-content">
          <ion-icon name="home-outline" class="tab-icon"></ion-icon>
          <ion-label class="tab-label">Inicio</ion-label>

      <ion-tab-button
        [routerLink]="['/home/galeria']"
        class="custom-tab-button"

          <ion-label class="tab-label">Galeria</ion-label>
        </div>
      </ion-tab-button>

      <ion-tab-button
        [routerLink]="['/home/perfil']"
        class="custom-tab-button"
      >
        <div class="tab-content">
          <ion-icon name="person-outline" class="tab-icon"></ion-icon>
          <ion-label class="tab-label">Mi perfil</ion-label>
        </div>
