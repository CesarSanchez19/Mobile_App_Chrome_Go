<div class="login-container">
  <!-- Encabezado con logo -->
  <div class="app-header">
    <div class="app-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
        <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
        <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0"/>
      </svg>
      ChromeGo
    </div>
  </div>


  <!-- Tarjeta de inicio de sesión -->
  <div class="login-card">
    <h1 class="login-title">Iniciar Sesión</h1>

    <p class="no-account">
      ¿No tienes una cuenta?
      <a class="register-link" (click)="irARegistro()" href="javascript:void(0)">Regístrate</a>
    </p>

    <form (ngSubmit)="onSubmit()">
      <!-- Campo de correo electrónico -->
      <label class="form-label">Correo electrónico</label>
      <div class="input-wrapper">
        <ion-input
          class="custom-input"
          placeholder="Ingrese su correo electrónico"
          type="email"
          [(ngModel)]="email"
          name="email"
          required>
        </ion-input>
      </div>

      <!-- Campo de contraseña -->
      <label class="form-label">Contraseña</label>
      <div class="input-wrapper">
        <ion-input
          class="custom-input password-input"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Ingrese su contraseña"
          [(ngModel)]="password"
          name="password"
          required>
        </ion-input>
        <button type="button" class="password-toggle right-toggle" (click)="togglePasswordVisibility()" tabindex="-1" aria-label="Mostrar/ocultar contraseña">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </button>
      </div>

      <!-- Mensaje de error del login -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Recordarme y olvidaste tu contraseña -->
      <div class="remember-container">
        <div class="checkbox-container">
          <div class="custom-checkbox" [ngClass]="{ 'checked': rememberMe }" (click)="rememberMe = !rememberMe"></div>
          <span class="checkbox-label">Recordarme</span>
        </div>
        <a class="forgot-link" href="javascript:void(0)" (click)="openForgotModal()">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de inicio de sesión -->
      <button class="login-button" type="submit">Iniciar Sesión</button>

      <!-- Separador "o" -->
      <div class="separator">o</div>

      <!-- Inicio de sesión con Google -->
      <button class="google-button" type="button" (click)="continuarConGoogle()">
        <img class="google-icon" src="https://static.vecteezy.com/system/resources/previews/022/613/027/non_2x/google-icon-logo-symbol-free-png.png" alt="Google" />
        Continuar con Google
      </button>
    </form>
  </div>

  <!-- Modal de "Olvidé mi contraseña" -->
  <div class="forgot-modal" *ngIf="showForgotModal">
    <div class="forgot-modal-content">
      <h2 class="forgot-title">Recuperar contraseña</h2>
      <p class="forgot-description">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>
      <div class="input-wrapper">
        <ion-input
          class="custom-input"
          placeholder="Correo electrónico"
          type="email"
          [(ngModel)]="forgotEmail"
          name="forgotEmail"
          required>
        </ion-input>
      </div>
      <!-- Mensaje de error del modal -->
      <div *ngIf="forgotErrorMessage" class="forgot-error-message">
        {{ forgotErrorMessage }}
      </div>
      <!-- Mensaje de éxito del modal -->
      <div *ngIf="forgotSuccessMessage" class="forgot-success-message">
        {{ forgotSuccessMessage }}
      </div>
      <div class="modal-buttons">
        <button class="cancel-button" type="button" (click)="closeForgotModal()">Cancelar</button>
        <button class="send-button" type="button" (click)="enviarResetPassword()">Enviar</button>
      </div>
    </div>
  </div>
</div>
