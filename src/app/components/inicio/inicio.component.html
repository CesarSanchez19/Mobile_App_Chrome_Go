<video id="bg-video" autoplay muted></video>
<div class="main">
  <div class="inicio_content">
    <!-- Section: Toolbar del inicio -->
    <div class="toolbar_container">
      <ion-segment value="buttons">
        <!-- Icono para acceder a la galería/archivos -->
        <ion-segment-button (click)="openGallery()">
          <ion-icon name="images-sharp"></ion-icon>
        </ion-segment-button>

        <!-- Icono para encender/apagar el flash -->
        <ion-segment-button (click)="toggleFlash()">
          <ion-icon name="flash-sharp"></ion-icon>
        </ion-segment-button>

        <!-- Icono para cambiar entre cámara frontal y trasera -->
        <ion-segment-button (click)="switchCamera()">
          <ion-icon name="camera-reverse-sharp"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- Botón para tomar foto/escaneo -->
    <ion-fab>
      <ion-fab-button (click)="capturePhoto()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-upc-scan" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0z"/>
        </svg>
      </ion-fab-button>
    </ion-fab>

    <!-- Input oculto para acceder a la galería/archivos -->
    <input
      type="file"
      accept="image/*"
      id="fileInput"
      title="Seleccionar imagen"
      placeholder="Seleccionar imagen"
      (change)="onFileSelected($event)"
    >
  </div>
</div>
